version: "3.9"

services:
  db:
    image: postgres:15-alpine   # <-- было 16.x
    environment:
      POSTGRES_DB: trainer_db
      POSTGRES_USER: trainer
      POSTGRES_PASSWORD: trainer
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data


  backend:
    build: ./backend
    container_name: trainer_backend
    environment:
      # Эти переменные подхватит Spring (ниже покажу, как)
      DB_URL: jdbc:postgresql://db:5432/trainer_db
      DB_USER: trainer
      DB_PASS: trainer
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: trainer_frontend
    depends_on:
      - backend
    ports:
      - "5173:80" # сайт будет на http://localhost:5173

volumes:
  pg_data:
